<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Developers Guide: Display a map (2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function (esriConfig,Map,MapView,Graphic,GraphicsLayer) {

      esriConfig.apiKey = "AAPKf62f4010b2b94add862b34a19067c65aVJ-JQHaka1GqDm90PrFgIZgneaJ1ukcwcntggsUawx4-KCXi2OWMcVLVWM_pbS9i";
      const map = new Map({
        basemap: "arcgis-topographic"
      });
      
    const graphicsLayer = new GraphicsLayer();
    map.add(graphicsLayer);
    
      const polygon = {
      type: "polygon",
      rings: [
          [-81.26303982031106,43.01210641969512], //Longitude, latitude
          [-81.26362784560575,43.0021699820151], //Longitude, latitude
          [-81.25551911428686,43.013533647042], //Longitude, latitude
          [-81.25337299961187,43.00844875612922],   //Longitude, latitude
          [-81.27028305635766,43.01359881876795],  //Longitude, latitude
          [-81.27187478575162,43.00814323570596],  //Longitude, latitude
        ]
      };
      const simpleFillSymbol = {
        type: "simple-fill",
        color: [227, 139, 79, 0.8],  // Orange, opacity 80%
        outline: {
        color: [255, 255, 255],
        width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: simpleFillSymbol,
      });
      // Create a line geometry
      const polyline = {
        type: "polyline",
        paths: [
          [-118.821527826096, 34.0139576938577], //Longitude, latitude
          [-118.814893761649, 34.0080602407843], //Longitude, latitude
          [-118.808878330345, 34.0016642996246]  //Longitude, latitude
        ]
      };
      const simpleLineSymbol = {
        type: "simple-line",
        color: [226, 119, 40], // Orange
        width: 2
      };
      
      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: simpleLineSymbol
      });
      
      //Create a point
      const point = {
        type: "point",
        longitude: -118.80657463861,
        latitude: 34.0005930608889
      };
      
      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [226, 119, 40],  // Orange
        outline: {
          color: [255, 255, 255], // White
          width: 1
        }
      };
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol
      });
    
    graphicsLayer.add(polygonGraphic);
    
    graphicsLayer.add(polylineGraphic);

    graphicsLayer.add(pointGraphic);
      
    const view = new MapView({
      map: map,
      center: [-81.26355407877226, 43.007227087684534],
      zoom: 16,
      container: "viewDiv",
      constraints: {
        snapToZoom: false
        }
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
